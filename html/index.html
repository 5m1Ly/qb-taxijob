<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
            integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/meter.css" />
        <link rel="stylesheet" href="./css/coupon.css" />
        <title>Taxi</title>
    </head>
    <body>
        <div class="container">
            <img src="./img/g5-meter.png" alt="g5-meter" id="g5-meter" />
            <div class="g5-meter">
                <span id="total-price">€ 0.00</span>
                <span id="total-price-label">totale prijs €</span>

                <span id="total-distance">0.0 km</span>
                <span id="total-distance-label">totale afstand</span>

                <span id="total-price-per-100m"></span>
                <span id="total-price-per-100m-label">Prijs per 1km</span>

                <div class="toggle-meter-btn">
                    <p>Gestopt</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="coupon-box">
                <div class="coupon">
                    <div class="coupon-img">
                        <img
                            src="./img/downtown_cab_co_coupon.png"
                            alt="coupon"
                        />
                        <img
                            src="./img/downtown_cab_co_coupon_gold.png"
                            alt="coupon gold"
                        />
                    </div>
                    <div class="coupon-text"></div>
                </div>
                <div class="coupon-tickets" id="tickets"></div>
            </div>
        </div>
        <script src="./js/coupon.js"></script>
        <script src="./js/meter.js"></script>
    </body>
</html>
